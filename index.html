    <h1 class="text-white mt-3 d-flex justify-content-center bg-success"> Calorie Tracker Application</h1>
    <div class="row d-flex justify-content-center m-auto w-50 m-auto" >

<div class="column col-sm-12 mt-5">
  <form >
    <div class="row mb-3">
      <label for="inputMeal3" class="col-sm-2 col-form-label">Meal:</label>

        <input type="text" class="form-control" id="inputMeal3" placeholder="What did you eat?">

    </div>
    <div class="row mb-3">
      <label for="inputCalories" class="col-sm-2 col-form-label">Calories:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCalories" placeholder="Uhh! The calories">
      </div>
    </div>
    
   


    <div class="d-grid gap-2 col-sm-10 col-lg-6 mx-auto mb-3" >
      <button type="submit" class="btn btn-primary  bg-success" >Add to the tracker</button>
    </div>
  </form>
</div>

    </div>

    <h4 class="text-white d-flex justify-content-center bg-secondary col-sm-12"> Total Calorie Count </h4>

      </ul>
